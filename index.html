<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "styles.css">
  </head>
  <body>
    <div id="search-field">
      <h1>IP Address Tracker</h1>
      <form id="ip-search">
        <input id="input" type="text" autocomplete="off">
        <input id="submit" type="image" src="images/icon-arrow.svg">
      </form>
      <div id="ip-info">
        <h6 class="ip-info-head">IP ADDRESS</h6>
        <p class="ip-info-p" id = "ip"></p>
        <h6 class="ip-info-head">LOCATION</h6>
        <p class="ip-info-p" id = 'location'></p>
        <h6 class="ip-info-head">TIMEZONE</h6>
        <p class="ip-info-p" id = 'time-zone'></p>
        <h6 class="ip-info-head">ISP</h6>
        <p class="ip-info-p" id = 'isp'></p>
      </div>
    </div>
    <div id="map-container">
      <div id="map"></div>
    </div>

    <script src = "map.js"></script>
  </body>
</html>
